<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .registration-form {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           
        }
        .registration-form h2 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        label {
            color: #555;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 1rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #4CAF50;
            font-size: 0.9rem;
            text-decoration: none;
        }
.back-link:hover {
    text-decoration: underline;
}
    </style>
</head>
<body> 
    <div class="registration-form">
        <h2>Create Account</h2>
        <form action="/register" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
    
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
    
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
    
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile">
    
            <label for="exam">Target Exam</label>
            <select id="exam" name="exam" required>
                <option value="default1">--Select an Exam--</option>
                <option value="JEE">JEE</option>
                <option value="NEET">NEET</option>
                <option value="Other">Other</option>
            </select>
    
            <label for="year">Target Year</label>
            <select id="year" name="year" required>
                <option value="default2">--Select appearing year -- </option>
                <option value="2024">2025</option>
                <option value="2025">2026</option>
                <option value="2026">2027</option>
            </select>
    
            <label for="academic-level">Current Academic Level</label>
            <select id="academic-level" name="academic-level" required>
                <option value="default3">--Select current grade--</option>
                <option value="10">10th Grade</option>
                <option value="11">11th Grade</option>
                <option value="12">12th Grade</option>
                <option value="12">Dropper</option>
                <option value="college">College/University</option>
            </select>
    
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>
    
            <button type="submit">Register</button>
            <a target="_blank" href="login.html" class="back-link"  >  Already have an account? Log in !</a>
        </form>
    </div>
</body>
</html>
