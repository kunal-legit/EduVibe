<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholarship Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef8f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .confirmation-box {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .confirmation-box h1 {
      color: #28a745;
    }
    .confirmation-box p {
      font-size: 18px;
      margin-top: 10px;
    }
    .confirmation-box a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .confirmation-box a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <h1>Application Submitted!</h1>
    <p>Your scholarship application has been successfully submitted. We will review it and contact you soon!</p>
    <a href="homepage.html">Go Back to Home</a>
  </div>
</body>
</html>
