<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.oliveboard.in/edge/popups/ssc-cgl-scholarship-test.png') no-repeat center center/cover;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #007bff;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, 
        .form-group textarea, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f0f8ff;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <div class="form-container">
        <h2>Scholarship Application Form</h2>
        <form action="/submit-scholarship" method="POST">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="batch">Which batch you want to enroll ?</label>
                <select id="batch" name="batch" required>
                    <option value="">-- Select Batch --</option>
                    <option value="11th ">Class 11 </option>
                    <option value="12th ">Class 12 </option>
                    <option value="Dropper">Dropper</option>
                </select>
            </div>
            <div class = "form-group">
                <label for="date">Date of Examination</label>
                <select id="date" name="date of examnination" required>
                    <option value="">-- Select Date --</option>
                    <option value="11th "> 11 August </option>
                    <option value="12th ">12 August </option>
                </select>
            </div>

            <div class = "form-group">
                <label for="time">Time of Examination</label>
                <select id="time" name="time of examination" required>
                    <option value="">-- Select Time --</option>
                    <option value="11th ">9 AM - 12 PM </option>
                    <option value="12th ">1 PM - 4 PM </option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="essay">Why do you deserve this scholarship?</label>
                <textarea id="essay" name="essay" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button  type="submit"> <a href="confirmation_scholarship.html"></a>Submit Application</button>
            </div>
        </form>
    </div>
</body>
</html>
